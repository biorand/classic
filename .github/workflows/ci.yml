name: CI
on: [push, pull_request]
jobs:
  build:
    name: Build biorand
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: true
    - name: Restore
      run: dotnet restore
    - name: Build
      shell: cmd
      run: |
        call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Common7\Tools\VsDevCmd.bat"
        msbuild biorand.sln /t:build /p:Configuration=Release
    - name: Publish
      working-directory: biorand
      shell: cmd
      run: |
        dotnet publish -c Release --no-build
        cd bin\Release\net472\publish
        copy ${{ github.workspace }}\README.md .
        copy ${{ github.workspace }}\CHANGELOG.md .
        copy ${{ github.workspace }}\LICENSE .
        md ${{ github.workspace }}\artefacts
        del *.pdb
        7z -r a ${{ github.workspace }}\artefacts\biorand.zip *
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: biorand
        compression-level: 0
        path: artefacts/biorand.zip
    - name: Prepare release
      working-directory: biorand
      shell: cmd
      run: |
        cd bin\Release\net472\publish
        md datapacks
        pushd datapacks
            set DATA_TAG=v2.0-rc2
            set BASE_URL=https://github.com/biorand/classic-data/releases/download/%DATA_TAG%
            curl -LO "%BASE_URL%/base.zip"
            curl -LO "%BASE_URL%/classic.zip"
            curl -LO "%BASE_URL%/dinocrisis.zip"
            curl -LO "%BASE_URL%/modern.zip"
            curl -LO "%BASE_URL%/reboot.zip"
            curl -LO "%BASE_URL%/remakes.zip"
            curl -LO "%BASE_URL%/silenthill.zip"
            curl -LO "%BASE_URL%/spinoffs.zip"
        popd
        7z -mx=0 -r a ${{ github.workspace }}\artefacts\biorand.zip datapacks
    - name: Create release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/v')
      with:
        fail_on_unmatched_files: true
        files: |
          artefacts/biorand.zip
